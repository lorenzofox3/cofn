<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Todo MVC</title>
    <script src="https://unpkg.com/@ungap/custom-elements@1.3.0/es.js"></script>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
<h1>Todo list app</h1>
<main>
    <app-add-todo>
        <form>
            <label>What needs to be done ?
                <input required name="new-content" type="text">
            </label>
            <button>Add +</button>
        </form>
    </app-add-todo>
    <section>
    <header is="app-controls"></header>
    <app-todo-list>
        Loading your todos...
    </app-todo-list>
    </section>
</main>
<script type="module" src="app.js"></script>
</body>
</html>
