<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Some test</title>
</head>
<body>
<p>
    hello
    world
</p>
<super-list></super-list>
<script type='module'>

    const items = [
        { id: 1, name: 'Item 1' },
        { id: 2, name: 'Item 2' },
        { id: 3, name: 'Item 3' },
        { id: 4, name: 'Item 4' },
        { id: 5, name: 'Item 5' },
        { id: 6, name: 'Item 6' },
        { id: 7, name: 'Item 7' },
    ];


    import {define, withView} from 'dom';
    import {List} from './simple-list.js';

    define('super-list', withView(List));

    const list = document.querySelector('super-list');

    const i = setInterval(
        (randomly) => {
            items.sort(randomly);
            try {
                list.render({items});
            }
            catch(error) {
                clearInterval(i);
                throw error;
            }
        },
        1000,
        () => Math.random() - Math.random()
    );

</script>
</body>
</html>
