<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Some test</title>
</head>
<body>
<p>
    hello
    world
</p>
<super-list></super-list>
<script type='module'>

    const items = [
        {id: 1, name: 'Article X'},
        {id: 2, name: 'Article Y'},
        {id: 3, name: 'Article Z'},
    ];


    import {define, withView} from 'dom';
    import {List} from './simple-list.js';

    define('super-list', withView(List));

    const list = document.querySelector('super-list');

    const i = setInterval(
        (randomly) => {
            items.sort(randomly);
            try {
                list.render({items});
            }
            catch(error) {
                clearInterval(i);
                throw error;
            }
        },
        1000,
        () => Math.random() - Math.random()
    );

</script>
</body>
</html>
