<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open library search example</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="theme.css" rel="stylesheet" type="text/css" />
</head>
<body>
<main>
  <h1>Open library search</h1>
  <app-book-search data-target="result">
    <form>
      <label for="search">search book:</label>
      <input autofocus placeholder="ex: the lord of the rings" name="search" id=search type="search">
      <button type="submit">search</button>
    </form>
    <ol aria-live="polite" aria-atomic="true" id="result"></ol>
  </app-book-search>
</main>
<footer>
  The results are based on the <a href="https://openlibrary.org/dev/docs/api/search">open library search API</a>
</footer>
<script type="module" src="./index.js"></script>
</body>
</html>
